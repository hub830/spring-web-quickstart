<SCRIPT>
	//判断ip当天是否已经预约
     function ifCreateToday() {	
	          	var flage=0;
	          	var server_id = document.getElementById("p_Appointment_server_id").value;
    	      		$.ajax( {
					url : 'yyfh.appointment.do',
					async:false,
					type:"POST", 			
					data:{m:"ifCreateToday",server_id:server_id},
					dataType:"text",
					success : function(data) {
						var result=data.replace(/[\r\n]/g,"");
						//alert(data+"tttt");
                        		if (result == '1') {
                        			
									flage=1;
								//	setButtonGray('p_Appointment_app_person_','button');
									
								}else if(result == '2'){
									flage=2;
								}else if(result == '3'){
									flage=3;
								} else{
									flage=0;
								}
						
					},
					error : function(data) {
						alert("请求超时!")
						   flage=0;
					}
				})
				return flage;
 
    }

function doShow() {
	var frm = window.document.frm;
	
	var service_id = document.getElementById("p_Appointment_server_id").value;
	
	if (service_id == null || service_id == "") {
		alert("请选择预约业务类型！");

		return false;
	}
	//老验证码验证（js验证）
	else if(validateCode('j_captcha_response','checkCode')==false){
		alert("请输入正确的验证码！");
		return false;
	//新验证码验证（java验证）
	/*else if(valcode==0){
		alert("请输入正确的验证码！");
		return false;*/
	//}
	// else if(validateCheckCode()==false){
		// alert("请输入正确的验证码！");
		// return false;
	}else {
		document.getElementById("service_ne").value = document
				.getElementById("p_Appointment_server_id").value;//保存选择的类型
				frm.p_Appointment_app_person_button.disabled=true;
          var ifflag  =  ifCreateToday();
        if(ifflag=='0'){
	        frm.action="yyfh.appointment.do";
			frm.m.value = "edit";
			frm.p_Appointment_app_person_button.disabled="true"
			frm.submit();
		}else if(ifflag=='1'){
			confirm("此IP地址已成功预约，不得重复使用该IP地址。", "确认", "goIndex");			
			
		}else if(ifflag=='2'){
			confirm("系统繁忙请您稍后再试。", "确认", "goIndex");	
		}
	}
}
function validateCheckCode(){
	var code = $("input[name='j_captcha_response']").val();
	if("" == code || code.length != 2){
		return false ;
	}
	return true ;
}
function goIndex(){
	window.location.href='index.jsp';
}
function changeCheckCode(){
	window.location.href="yyfh.appointment.do?m=add"
}

</SCRIPT>
